<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martian Potato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Martian Potato</h1>
    <div id="game-container">
        <div id="resources">
            <h2>Resources</h2>
            <p id="water-count">Water: 100</p>
            <p id="soil-nutrients">Soil Nutrients: 100</p>
            <p id="oxygen-level">Oxygen: 100</p>
        </div>
        <div id="production">
            <h2>Production</h2>
            <p id="potato-count">Potatoes: 0</p>
            <p id="potatoes-per-second">Potatoes per second: 0</p>
            <p id="planting-level">Planting Level: Hand</p>
            <p id="automated-planters">Automated Planters: 0</p>
        </div>
        <button id="plant-button">Plant Potato</button>
        <div id="upgrades-container"></div>
        <div id="research-container">
            <h2>Research</h2>
            <button id="research-water">Research Water Collection</button>
            <button id="research-soil">Research Soil Enrichment</button>
            <button id="research-oxygen">Research Oxygen Production</button>
        </div>
        <div id="exploration-container">
            <h2>Exploration</h2>
            <p id="exploration-rate">Exploration Rate: 0 per second</p>
            <p id="purchased-upgrades">Purchased Upgrades: None</p>
            <button id="explore-button">Explore Mars Surface</button>
            <div id="exploration-upgrades"></div>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/exploration.js"></script>
</body>
</html>
